<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>短信验证登录</title>
		<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
		<script type="text/javascript" src="../../js/mui.js" ></script>
		<link rel="stylesheet" href="../../css/mui.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<div class="hd">
			<img src="../../img/logo.png" width="100px" height="110px"/>
		</div>
		<div class="main">
			<form>
				<div class="main-input">
					<span>手机号</span>
					<input name="username" class="Linput" type="text"/>
				</div>
				<div class="main-input">
					<span>验证码</span>
					<div>
						<input type="number" class="cinput" name="check"/>
						<button type="button" class="mui-btn mui-btn-danger">获取验证码</button>
					</div>
				</div>
				<div class="main-button">
					<button type="button" class="mui-btn mui-btn-primary" id="reg">登 录</button>
				</div>
			</form>
		</div>
		<div class="foot">
			<img src="../../img/people.png">
		</div>
	</body>
</html>
